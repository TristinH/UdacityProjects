<!DOCTYPE HTML>
<html>
    <head>
        <title>Udacity Blog</title>
        <div>
            <a href="/">
                <h1>Personal Blog</h1>
            </a>
        </div>
    </head>
    <body>
        {% for post in posts %}
            <div>
                <h3>{{post.subject}}</h3>
            </div>

            <hr>
            <pre>
                {{post.content}}
            </pre>
        {% endfor %}
    </body>
</html>
