<!DOCTYPE HTML>
<HTML>
    <head>
        <title>Sign-in</title>
    </head>
    <body>
        <h1>Login Form</h1>

        <form method="post">
            <label>
                <div>Username</div>
                <input name="username" type="text" value={{username}}>
            </label>

            <label>
                <div>Password</div>
                <input name="password" type="password">
            </label>

            <div>
                <input type="submit">
            </div>

            <div>
                {{error}}
            </div>
        </form>
    </body>
</HTML>
